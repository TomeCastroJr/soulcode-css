<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="description" content="Formulário de cadastro de cliente">
    <meta name="keywords" content="pformulário, cadastro">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>LOGO</h1></a>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="preco.html">Preços</a></li>
                <li><a href="quem-somos.html">Quem somos</a></li>
                <li><a href="faq.html">Faq</a></li>
                <li><a href="cadastro.html">Cadastro cliente</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form>
                <h2>Cadastro de clientes</h2>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div>
                        <label for="cNome">Nome</label>
                        <input type="text" id="cNome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div>
                        <label for="cEmail">Email</label>
                        <input type="email" id="cEmail" name="email" placeholder="Digite seu E-mail">
                    </div>
                    <div>
                        <label for="cIdade">Idade</label>
                        <input min="0" max="125" type="number" id="cIdade" name="idade" placeholder="Digite sua idade">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div>
                        <label for="cRua">Rua</label>
                        <input type="text" id="cRua" name="rua" placeholder="rua / avenida">
                    </div>
                    <div>
                        <label for="cNumero">Número</label>
                        <input type="text" id="cNumero" name="numero" placeholder="n°">
                    </div>
                    <div>
                        <label for="cBairro">Bairro</label>
                        <input type="text" id="cBairro" name="bairro" placeholder="bairro">
                    </div>
                    <div>
                        <label for="cCep">CEP</label>
                        <input type="text" id="cCep" name="cep" placeholder="00000-000">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações do produto</legend>
                    <div>
                        <label for="cMarca">Marca</label>
                        <input type="text" id="cMarca" name="marca" placeholder="marca">
                    </div>
                    <div>
                        <label for="cModelo">modelo</label>
                        <input type="text" id="cModelo" name="modelo" placeholder="modelo">
                    </div>
                    <div>
                        <label for="cDescricao">Descrição do problema</label>
                        <textarea name="descricao" id="cDescricao" placeholder="Faça uma breve descrição do problema"></textarea>
                    </div>
                    <div>
                        <label for="cFoto">Foto do produto</label>
                        <input type="file" id="cFoto" name="foto" placeholder="imagem" accept=".jpg, .png">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Serviço</legend>
                    <div>
                        <label for="cServico">serviço</label><br>
                        <select name="servico" id="cServico">
                            <option selected disabled>selecione uma opção</option>
                            <option value="">visita</option>
                            <option value="">serviço em casa</option>
                            <option value="">coletar produto em casa</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="pagamento">
                    <legend>Pagamento</legend>
                    <div>
                        <input type="radio" id="pix" name="pagamento">
                        <label for="pix">PIX</label>
                    </div>
            
                    <div>
                        <input type="radio" id="debito" name="pagamento">
                        <label for="debito">Débito</label>
                    </div>
            
                    <div>
                        <input type="radio" id="cartao-credito" name="pagamento">
                        <label for="cartao-credito">Cartão de crédito</label>
                    </div>
                </fieldset>
                <input type="submit" value="enviar">
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Todos os direitos reservados.
    </footer>
</body>
</html>
